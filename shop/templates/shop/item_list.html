<!DOCTYPE html>
{% extends "shop/layout.html" %}

{% block layout %}
    <form action="" method="GET">
        <input type="text" name="q" value="{{ q }}" />
        <input type="submit" value="search" />
    </form>

    <ul>
        {% for item in item_list %}
            <li>
                <a href="{{ item.pk }}/">
                    {{ item.name }}
                </a>
                    {{ item.price }}
                    {{ item.content }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
