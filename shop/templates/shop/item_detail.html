{% extends "shop/layout.html" %}
{% load humanize %}

{% block content %}
    <h2>{{ item.name }}</h2>

    {% if item.photo %}
        <img src="{{ item.photo.url }}><br />
    {% endif %}

    가격: {{ item.price|intcomma }}

    {% if item.content %}
        <p>{{ item.content }}</p>
    {% endif %}

    <hr />
    <a href="/shop/">목록</a>
{% endblock %}
